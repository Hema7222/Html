        body{

        .container-group {

        }
        .container{
            background-color: blueviolet;
            height: 350px;
            width: 300px;
            margin-top: 10%;
            border: 3px solid #000;
            box-shadow: 10px 0px 0px 10px gray, 
                        -10px 0px 0px 10px gray;
            overflow: hidden;
            position: relative;
            text-align: center;
        }
        .img{
            height: 100px;
            width: 100px;
            position: absolute;
            background-size: cover;
            top: 0;
            right: 0;
            margin-top: 15%;
            margin-right: 32%;
            border-radius: 50%;
        }
        .info{
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .stars {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .stars svg {
            margin: 0 5px; 
        }
        .container-sm{
            border-radius: 50%;
            height: 35px;
            width: 50px;
            border: #000;
            background-color: aliceblue;
            justify-content: space-between;
        }
    </style>
